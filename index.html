<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<script src="script.js"></script>
<style>
    body {
        margin: 0;
        height: 100vh;
    }

    .boxSuggerimentiRicerca {
        width: 177px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: wheat;
        justify-content: space-around;
        animation: boxSuggerimenti 0.5s linear forwards;
        overflow-y: scroll;
        overflow-x: hidden;
    }

    .listaPokemon {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        justify-content: center;
    }

    .boxPokemon {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .boxSpinner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #000000ed;
    }

    .loading {
        animation: loading 1.5s linear infinite;
    }

    .hidden {
        display: none;
    }

    @keyframes loading {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    /* @keyframes boxSuggerimenti {
        0% {
            height: 0;
        }

        100% {
            height: 100px;
        }
    } */

    .card:hover {
        cursor: pointer;
        transform: scale(1.02);
        box-shadow: 5px 10px 10px 1px black;
    }

    .form-control:focus{
        box-shadow: none;
        border:1px solid black;
    }
</style>
