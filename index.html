<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asset/Pokèdex.png" type="image/x-icon">
    <title>Pokédex</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }

        .boxSuggerimentiRicerca {
            width: 177px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: wheat;
            justify-content: space-around;
            animation: boxSuggerimenti 0.5s linear forwards;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .listaPokemon {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        .boxPokemon {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .boxSpinner {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000000ed;
        }

        .loading {
            animation: loading 1.5s linear infinite;
        }

        .hidden {
            display: none;
        }

        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* @keyframes boxSuggerimenti {
            0% {
                height: 0;
            }

            100% {
                height: 100px;
            }
        } */
    </style>
</head>

<body>
    <input type="text" name="cerca" id="cerca">
    <div class="boxSpinner hidden">
        <img class="loading" src="asset/loading.png" alt="immagine loading">
    </div>
    <!-- <div class="boxSuggerimentiRicerca hidden"></div> -->
    <div class="listaPokemon">

    </div>
</body>
<script src="script.js"></script>

</html>
