<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../asset/icona-tab.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Trova Pokémon</title>
</head>

<body class="h-screen bg-red-300 select-none flex flex-col">
    <header class="flex items-center justify-between p-2 bg-red-500 border-b-1 border-red-100">
        <div class="flex items-center">
            <a href="../index.html">
                <div class="flex items-center m-2 gap-2">
                    <img src="../asset/icona-sito.png" alt="Immagine Poké Ball sito">
                    <h1 class="font-black text-6xl fascinate-regular">Pokédex</h1>
                </div>
            </a>
        </div>
        <div class="rounded-full bg-red-300 overflow-hidden w-10 h-10 flex items-center justify-center cursor-pointer">
            <img class="object-fill object-center" src="../asset/user.png" alt="Icona Profilo">
        </div>
    </header>
    <main class="h-full flex">
        <aside class="border-r-1 border-red-100 w-1/6 p-3 bg-red-500">
            <nav class="h-full">
                <ul class="h-full flex flex-col gap-5">
                    <a href="../pages/home.html" rel="noopener noreferrer"
                        class="flex p-3 gap-2 hover:bg-red-300 rounded-md items-center">
                        <img src="../asset/menu.png" alt="Icona per il cerca Pokémon">
                        <li class="font-medium">Home</li>
                    </a>
                    <a href="../pages/pokemon.html" rel="noopener noreferrer"
                        class="flex p-3 gap-2 hover:bg-red-300 rounded-md items-center">
                        <img src="../asset/icona-cerca-pokemon.png" alt="Icona per il cerca Pokémon">
                        <li class="font-medium">Pokémon</li>
                    </a>
                    <a href="../pages/squadra.html" rel="noopener noreferrer"
                        class="flex p-3 gap-2 hover:bg-red-300 rounded-md items-center">
                        <img src="../asset/icona-squadra.png" alt="Icona per il cerca Pokémon">
                        <li class="font-medium">Squadra</li>
                    </a>
                    <a href="../pages/trova-pokemon.html" rel="noopener noreferrer"
                        class="flex p-3 gap-2 hover:bg-red-300 rounded-md items-center">
                        <img src="../asset/icona-trova-pokemon.png" alt="Icona per il cerca Pokémon">
                        <li class="font-medium">Trova il tuo Pokémon</li>
                    </a>
                </ul>
            </nav>
        </aside>
        <section id="cont-inf-poke" class="p-3 w-5/6 flex flex-col">
            <div id="box-nome-pos-indietro"
                class="flex justify-center items-center bg-red-500 p-1 rounded-md border-1 border-red-100 relative">
                <div class="absolute left-0">
                    <img class="cursor-pointer" src="../asset/freccia-indietro.png" alt="Icona Freccia">
                </div>
                <div class="flex gap-2">
                    <h2 id="nome-pokemon" class="fascinate-regular text-4xl">Nome Pokémon</h2>
                    <span id="pos-pokemon" class="text-gray-300 font-black text-lg">#Numero</span>
                </div>
            </div>
            <div class="h-[50%] flex justify-between flex-wrap pt-3">
                <div id="box-img-tipi"
                    class="w-[35%] h-[50%] flex justify-between p-3 rounded-md bg-red-500 border-1 border-red-100 relative">
                    <div id="play-verso" class="absolute top-[20px] right-[15px] cursor-pointer">
                        <audio id="verso-pokemon" src=""></audio>
                        <img src="../asset/play-musica.png" alt="simbolo musica">
                    </div>
                    <img id="img-pokemon" src="" alt="Immagine Pokémon selezionato"
                        class="rounded-md bg-red-300 border-1 border-red-100">
                    <div id="cont-tipi" class="flex flex-col justify-end gap-3"></div>
                </div>
                <div id="cont-statistiche"
                    class="w-max h-max flex flex-col p-3 bg-red-500 rounded-md border-1 border-red-100 gap-2">
                    <h3 class="text-center fascinate-regular text-xl my-3">Statistiche Basi</h3>
                </div>
                <div class="w-[35%] h-max p-3 bg-red-500 rounded-md border-1 border-red-100">
                    <h3 class="text-center fascinate-regular text-xl my-3">Presente nei Giochi:</h3>
                    <ol id="cont-versioni-presenti-pokemon"
                        class="list-decimal list-inside grid grid-cols-3  gap-2 p-3 rounded-md bg-red-300 border-1 border-red-100">
                    </ol>
                </div>
            </div>
            <div class="h-[50%]">
                <h3
                    class="text-center fascinate-regular text-xl my-3 bg-red-500 p-1 rounded-md border-1 border-red-100">
                    Evoluzioni</h3>
                <div id="cont-evoluzioni" class="flex bg-red-500 p-3 rounded-md border-1 border-red-100">
                    <div id="cont-prima-ev" class="">
                        <img id="img-prima-ev" src="" alt="Prima evoluzione">
                    </div>
                    <div id="cont-seconda-ev" class="">
                        <img src="../asset/freccia-destra.png" alt="Freccia destra">
                        <img id="img-seconda-ev" src="" alt="Seconda evoluzione">
                        <p id="testo-seconda-ev"></p>
                    </div>
                    <div id="cont-terza-ev" class="">
                        <img src="../asset/freccia-destra.png" alt="Freccia destra">
                        <img id="img-terza-ev" src="" alt="Terza evoluzione">
                        <p id="testo-terza-ev"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Fascinate&display=swap"
        rel="stylesheet">
    <script type="module" src="../JS/script/cerca.js"></script>
</body>

</html>
